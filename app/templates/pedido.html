<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Afrogato - Cafeteria</title>
    <link rel="stylesheet" href="../static/css/pedido.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <div class="d-flex">
                <a class="navbar-brand" href="javascript:history.back()">
                    <i class="bi bi-arrow-left me-2"></i>Voltar
                </a>
            </div>
            <a class="navbar-brand" href="#">M</a>
        </div>
    </nav>

    <div class="container mt-3">

        <div class="product-header">
            <img src="/app/static/img/afogato.jpg" class="produto-image" alt="Affogato">
        </div>

        <h1 class="produto-titulo">Affogato</h1>
        <p>Café expresso quente, Sorvete de Baunilha ou Doce de Leite</p>
        <div class="produto-preco">R$ 18,99</div>

        <h3 class="secoe-titulo">Escolha a quantidade:</h3>
        <p>Escolha 1 dos opcionais</p>
        <hr>

        <div class="opicao-card selected">
            <h4>Sorvete de Baunilha</h4>
            <p class="text-muted">O delicioso sorvete de baunilha da casa</p>
        </div>

        <div class="opicao-card">
            <h4>Doce de leite</h4>
            <p class="text-muted">Doce de leite caseiro fabricado na nossa cafeteria</p>
        </div>

        <h3 class="section-title">Alguma observação?</h3>
        <textarea class="notes-textarea" placeholder="Ex: Café mais fraco..." maxlength="140"></textarea>
        <div class="character-count">0/140</div>

        <button class="add-to-cart-btn">
            Adicionar - R$ 15,99
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    
    <script src="/app/static/js/pedidos_card_select.js"></script>
</body>
</html>
<!-- Fim do Código do Pedido | By: Lucca -->
