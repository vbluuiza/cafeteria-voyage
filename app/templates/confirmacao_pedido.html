<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pedido - Cafeteria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="pedido.css">
</head>

<body>
    <nav class="navbar px-3 py-2">
        <a class="text-dark" href="javascript:history.back()"><i class="bi bi-arrow-left fs-4"></i></a>
        <span class="mx-auto fw-semibold">Item</span>
        <span class="rounded-circle bg-secondary text-white d-flex justify-content-center align-items-center"
            style="width: 30px; height: 30px;">M</span>
    </nav>

    <div class="container py-3">
        <section>
            <p class="mb-0 fw-medium">Mesa para o pedido:</p>
            <small class="text-muted">Escolha 1 mesa</small>
            <select class="form-select mt-1 w-auto" style="font-weight: 500;">
                <option selected>Mesa 01</option>
                <option>Mesa 02</option>
            </select>
        </section>

        <hr>

        <section>
            <h5 class="fw-semibold">Itens do pedido</h5>

            <div class="d-flex justify-content-between align-items-start mt-3">
                <div>
                    <p class="mb-1 fw-semibold">Affogato</p>
                    <p class="mb-1 text-muted small">Caf√© expresso quente, Sorvete de Baunilha ou Doce de Leite</p>
                    <p class="text-success fw-semibold">R$ 15,99</p>
                </div>
                <i class="bi bi-trash text-danger fs-5"></i>
            </div>
        </section>

        <p class="text-center text-danger fw-medium mt-4">Adicionar mais itens</p>
        <section class="mt-auto">
            <h5 class="fw-semibold">Resumo de valores</h5>
            <div class="d-flex justify-content-between mt-4">
            <span class="text-muted">Subtotal:</span>
            <span class="text-muted">R$ 18.99</span>
            </div>
            <div class="d-flex justify-content-between">
            <span class="fw-medium">Total:</span>
            <span class="fw-medium">R$ 20.99</span>
            </div>
        </section>
        
        </div>

        <div class="footer-total d-flex justify-content-between align-items-center px-3 py-2 shadow footer-teste" style="position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; z-index: 1000;">
        <div class="fw-semibold">R$ 49,90 / 1 itens</div>
        <button class="btn btn-primary fw-semibold">Confirmar Pedido</button>
        </div>

</body>

</html>
