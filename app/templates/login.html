{% extends 'layout.html' %}

{% block title %}
    Login | Cafeteria Voyage
{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<section class="min-vh-100 d-flex flex-column">
  <div class="container-fluid flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="row w-100 justify-content-center">
      <div class="col-md-6 col-lg-5 text-center">
        <img src="{{ url_for('static', filename='img/coffee-icon.png') }}" class="img-fluid login-img mb-4" alt="Cafeteria Voyage">

        <form method="POST" action="{{ url_for('pratos.ver_pratos') }}" class="text-center">
          <h3 class="mb-4 fw-bold">Bem-vindo à Cafeteria Voyage</h3>

          <div class="form-outline mb-4 text-start">
            <label class="form-label" for="nome_cafeteria">Nome da Cafeteria</label>
            <input type="text" id="nome_cafeteria" name="nome" class="form-control form-control-lg"
              placeholder="Ex: Voyage Centro" required />
          </div>

          <div class="form-outline mb-3 text-start">
            <label class="form-label" for="senha">Senha</label>
            <input type="password" id="senha" name="senha" class="form-control form-control-lg"
              placeholder="Digite sua senha" required />
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3 text-start">
            <div class="form-check">
              <input class="form-check-input me-2" type="checkbox" id="lembrar" />
              <label class="form-check-label" for="lembrar">Lembrar de mim</label>
            </div>
            <a href="#" class="text-body">Esqueceu a senha?</a>
          </div>

          <button type="submit" class="btn-text btn-color btn-lg w-100">
            Entrar
          </button>
        </form>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center text-md-start py-3 px-4 mt-auto">
    <div class="d-flex justify-content-between align-items-center flex-column flex-md-row">
      <span>© 2025 Cafeteria Voyage. Todos os direitos reservados.</span>
      <div class="mt-2 mt-md-0">
        <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
        <a href="#" class="text-white"><i class="bi bi-whatsapp"></i></a>
      </div>
    </div>
  </footer>
</section>
{% endblock %}

{% block scripts %}
{% endblock %}
